<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diario de Emociones</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #ffffff;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            background-color: #1e1e1e;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            border-radius: 5px;
            margin-top: 20px;
        }
        h1 {
            text-align: center;
        }
        form {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-top: 10px;
        }
        input, textarea, select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            box-sizing: border-box;
            background-color: #333333;
            color: #ffffff;
            border: 1px solid #444444;
            border-radius: 5px;
        }
        button {
            background-color: #8e44ad; /* Moradito */
            color: #ffffff;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            margin-top: 10px;
            display: block;
            width: 100%;
            border-radius: 5px;
        }
        .entry {
            background-color: #2c2c2c;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.5);
        }
        .entry h2 {
            margin: 0 0 10px 0;
        }
        .message {
            background-color: #1e1e1e;
            padding: 20px;
            margin-top: 20px;
            border: 1px solid #333333;
            border-radius: 5px;
            display: none;
        }
        .message h2 {
            margin-top: 0;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Diario de Emociones📅</h1>
        <form id="emotionForm">
            <label for="date">Fecha:</label>
            <input type="date" id="date" name="date" required>

            <label for="emotion">Emoción:</label>
            <select id="emotion" name="emotion" required>
                <option value="feliz">Feliz</option>
                <option value="triste">Triste</option>
                <option value="enojado">Enojado</option>
                <option value="ansioso">Ansioso</option>
                <option value="emocionado">Emocionado</option>
                <option value="tranquilo">Tranquilo</option>
                <!-- Agrega más opciones según sea necesario -->
            </select>

            <label for="description">Descripción:</label>
            <textarea id="description" name="description" rows="4" required></textarea>

            <button type="submit">Guardar</button>
        </form>

        <div id="entries"></div>

        <div id="message" class="message">
            <h2>Emoción de hoy guardada📅✔️</h2>
            <p id="messageContent"></p>
            <button id="backButton">Regresar</button>
        </div>
    </div>

    <script>
        document.getElementById('emotionForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const date = document.getElementById('date').value;
            const emotion = document.getElementById('emotion').value;
            const description = document.getElementById('description').value;

            const entryDiv = document.createElement('div');
            entryDiv.className = 'entry';

            const entryTitle = document.createElement('h2');
            entryTitle.textContent = `${date} - ${emotion}`;
            entryDiv.appendChild(entryTitle);

            const entryDescription = document.createElement('p');
            entryDescription.textContent = description;
            entryDiv.appendChild(entryDescription);

            document.getElementById('entries').appendChild(entryDiv);

            // Mostrar mensaje de confirmación
            const messageContent = document.getElementById('messageContent');
            messageContent.textContent = `Fecha: ${date}\nEmoción: ${emotion}\nDescripción: ${description}`;
            document.getElementById('message').style.display = 'block';

            // Ocultar formulario
            document.getElementById('emotionForm').classList.add('hidden');

            // Limpiar el formulario
            document.getElementById('emotionForm').reset();
        });

        document.getElementById('backButton').addEventListener('click', function() {
            // Ocultar mensaje de confirmación
            document.getElementById('message').style.display = 'none';

            // Mostrar formulario
            document.getElementById('emotionForm').classList.remove('hidden');
        });
    </script>
</body>
</html>
