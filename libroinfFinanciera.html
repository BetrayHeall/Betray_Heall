<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Libros y Enlaces</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: black;
            padding: 20px;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }
        .libro {
            width: 200px;
            height: 300px;
            background-color: #ffffff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            position: relative;
        }
        .libro img {
            width: 100%;
            height: auto;
            display: block;
        }
        .libro .titulo {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: #000000;
            color: #ffffff;
            padding: 5px;
            text-align: center;
            font-size: 14px;
            font-weight: bold;
        }
        .enlaces {
            margin-top: 30px;
            text-align: center;
            color: white
        }
        .enlaces a {
            display: inline-block;
            margin: 0 10px;
            padding: 10px 20px;
            background-color: #007bff;
            color: #ffffff;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="libro">
            <img src="inf.jpg" alt="Libro 1">
            <div class="titulo">Infidelidad y dolor</div>
        </div>
        <div class="libro">
            <img src="fin.jpg" alt="Libro 2">
            <div class="titulo">Supera la Infidelidad financiera</div>
        </div>
        <div class="libro">
            <img src="dol.jpg" alt="Libro 3">
            <div class="titulo">Dolor de la Infidelidad</div>
        </div>
        <div class="libro">
            <img src="mientras.jpg" alt="Libro 4">
            <div class="titulo">Mientras no sueltes...</div>
        </div>
    </div>
